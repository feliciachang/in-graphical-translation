<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="static/scripts/modelDepth.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap");
      body {
        margin: 10%;
      }
      html {
        font-family: "Padauk", sans-serif;
        font-size: 12pt;
        color: #222222;
      }
      h1 {
        font-family: "Xanh Mono";
        font-size: larger;
        color: #222222;
      }
      form {
        margin-bottom: 5%;
      }
      #content {
        margin: 10px;
      }
      #canvas {
        position: absolute;
        top: 100;
        width: 100%;
        height: 100vh;
        z-index: -1;
        display: block;
      }
      .item {
        display: inline-block;
        margin: 1em;
        padding: 1em;
      }
      .label {
        margin-top: 0.5em;
      }
      .view {
        width: 400px;
        height: 400px;
        /* border: 1px solid black; */
      }
    </style>
  </head>
  <body>
    <h1>Type as Image</h1>
    <p>Choose an image to project type with!</p>
    <p>
      A few notes... the editor currently only supports 500px by 500px JPG
      images. The image processing does take ~30 seconds so please be patient.
      If things stop working, try hard refreshing.
    </p>
    <hr />
    <form id="img-form" action="" enctype="multipart/form-data" method="post">
      <label for="img">Select image:</label>
      <input
        type="file"
        id="input-img"
        name="img[]"
        accept="image/*"
        multiple
      />
      <button id="submit-img">Submit</button>
    </form>
    <br />
    <form id="rotation" action="" method="post">
      <label for="rotation">Set Rotation Speed</label>
      <input type="text" id="rotation-speed" placeholder="0.001" />
    </form>
    <canvas id="canvas"></canvas>
    <div id="content"></div>
    <!--
  for most samples webgl-utils only provides shader compiling/linking and
  canvas resizing because why clutter the examples with code that's the same in every sample.
  See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
  and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
  for webgl-utils, m3, m4, and webgl-lessons-ui.
  --></body>
</html>
